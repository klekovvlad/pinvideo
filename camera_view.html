<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/datepicker.minimal.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Страница c редактирования камеры</title>
</head>
<body>
    
    <header class="header">
        <a href="/" class="logo"></a>
        <nav class="header-nav">
            <a href="/" class="header-nav-link">Видеопотоки</a>
        </nav>
        <div class="user">
            <div class="user-curent">Person</div>
            <div class="user-menu">
                <div class="user-item user-item__active">
                    <div class="user-name">Person</div>
                    <div class="user-email">Email@.com</div>
                </div>
                <ul class="user-list">
                    <li class="user-item user-item__curent">
                        <div class="user-name">Person</div>
                        <div class="user-email">Email@.com</div>
                    </li>
                    <li class="user-item">
                        <div class="user-name">Person</div>
                        <div class="user-email">Email@.com</div>
                    </li>
                    <li class="user-item">
                        <div class="user-name">Person</div>
                        <div class="user-email">Email@.com</div>
                    </li>
                    <li class="user-item">
                        <div class="user-name">Person</div>
                        <div class="user-email">Email@.com</div>
                    </li>
                    <li class="user-item">
                        <div class="user-name">Person</div>
                        <div class="user-email">Email@.com</div>
                    </li>
                    <li class="user-item">
                        <div class="user-name">Person</div>
                        <div class="user-email">Email@.com</div>
                    </li>
                </ul>
                <button class="button button-dark">Открыть профиль</button>
                <a href="#" class="button button-blue">Перейти в pin ID</a>
                <button class="button button-light">Добавить профиль</button>
                <button class="button button-red">Выйти из профиля</button>
            </div>
        </div>

        <a href="#" class="help"></a>

    </header>

    <main class="view">
        <div class="view-wrapper">
            <div class="view-content"></div>
            <div class="view-controls">
                <div class="view-timeline-wrapper">
                    <div class="view-timeline">
                        <div class="view-hour red" data-time="0:00"></div>
                        <div class="view-hour red" data-time="1:00"></div>
                        <div class="view-hour red" data-time="2:00"></div>
                        <div class="view-hour red" data-time="3:00"></div>
                        <div class="view-hour red" data-time="4:00"></div>
                        <div class="view-hour red" data-time="5:00"></div>
                        <div class="view-hour red" data-time="6:00"></div>
                        <div class="view-hour red" data-time="7:00"></div>
                        <div class="view-hour red" data-time="8:00"></div>
                        <div class="view-hour red" data-time="9:00"></div>
                        <div class="view-hour red" data-time="10:00"></div>
                        <div class="view-hour green" data-time="11:00"></div>
                        <div class="view-hour green" data-time="12:00"></div>
                        <div class="view-hour" data-time="13:00"></div>
                        <div class="view-hour" data-time="14:00"></div>
                        <div class="view-hour" data-time="15:00"></div>
                        <div class="view-hour" data-time="16:00"></div>
                        <div class="view-hour" data-time="17:00"></div>
                        <div class="view-hour" data-time="18:00"></div>
                        <div class="view-hour" data-time="19:00"></div>
                        <div class="view-hour" data-time="20:00"></div>
                        <div class="view-hour" data-time="21:00"></div>
                        <div class="view-hour" data-time="22:00"></div>
                        <div class="view-hour" data-time="23:00"></div>
                        <div class="view-curent" style="left: 50%;">
                            <div class="view-curent-date">
                                <div class="view-curent-day">2023-07-20</div>
                                <div class="view-curent-time">12:00:00</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="view-buttons">
                <button id="" data-hint="Скорость воспроизведения">
                    <img src="img/icons/player/speed.svg" alt="">
                </button>
                <button id="" data-hint="Громкость">
                    <img src="img/icons/player/volume.svg" alt="">
                </button>
                <button id="">
                    <img src="img/icons/player/minus.svg" alt="">
                </button>
                <button id="">
                    <img src="img/icons/player/plus.svg" alt="">
                </button>
                <button id="" data-hint="Предидущий день">
                    <img src="img/icons/player/prev.svg" alt="">
                </button>
                <button id="" data-hint="Воспроизведение">
                    <img src="img/icons/player/play.svg" alt="">
                </button>
                <button id="" data-hint="Следующий день">
                    <img src="img/icons/player/next.svg" alt="">
                </button>
                <button id="">
                    <img src="img/icons/player/target.svg" alt="">
                </button>
                <button id="">
                    <img src="img/icons/player/live.svg" alt="">
                </button>
                <button id="" class="check-date" data-hint="Выбрать день">
                    <img src="img/icons/player/calendar.svg" alt="">
                </button>
                <button id="" data-hint="Скачать">
                    <img src="img/icons/player/download.svg" alt="">
                </button>
                <button id="" data-hint="Скриншот">
                    <img src="img/icons/player/photo.svg" alt="">
                </button>
                <button id="" data-hint="Выход из полноэкранного режима">
                    <img src="img/icons/player/small.svg" alt="">
                </button>
            </div>
        </div>
    </main>

    <script src="js/modules/datepicker.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
